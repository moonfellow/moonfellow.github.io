<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>crest generator</title>
</head>
<body style="font-family: Arial; background:white; color:black; text-align:center; padding:2rem;">
  <h1>crest generator</h1>
  <p>a gpt-2 model fine-tuned on song lyrics from bladee and ecco2k's 2022 album *crest*</p>
  
  <button onclick="generate()">generate!</button>
  <pre id="output" style="margin-top:1rem; font-size:1rem; white-space:pre-wrap;"></pre>

  <script>
    async function generate() {
      const output = document.getElementById("output");
      output.textContent = "generating...";

      try {
        const response = await fetch("https://moonfellow-crestgenerator.hf.space/run/generate_text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [] })  // no input args needed
        });

        const result = await response.json();
        // The output usually comes as result.data[0]
        output.textContent = result.data?.[0] || "No output received.";
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
