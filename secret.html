<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>secret</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #ffffff;
    overflow: hidden;
    position: relative;
    font-family: "Times New Roman", serif;
  }

  .intro-text {
    position: absolute;
    top: 2rem;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.1rem;
    color: #222;
    text-align: center;
    z-index: 10;
    max-width: 85%;
    line-height: 1.4;
  }

  /* Base style for all floating objects */
  .object {
    position: absolute;
    bottom: -60px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    animation: rise linear infinite;
    cursor: pointer;
    z-index: 2;
    transition: transform 0.3s;
  }

  .object:hover {
    transform: scale(1.3);
  }

  @keyframes pop {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.7; }
    100% { transform: scale(0); opacity: 0; }
  }

  @keyframes rise {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-110vh) scale(1); opacity: 0.9; }
  }

  /* Individual object styles */
  .bubble {
    background: radial-gradient(circle at 30% 30%, #b0e0ff, #e0f8ff 70%, #a0d8ff);
    box-shadow: inset 0 0 5px #fff, 0 0 15px rgba(150,200,255,0.4);
  }

  .pearl {
    background: radial-gradient(circle at 30% 30%, #f8f8f8, #e0e0e0 70%, #fafafa);
    box-shadow: inset 0 0 6px #fff, 0 0 8px rgba(200,200,200,0.5);
  }

  .coin {
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #ffdd66, #cc9900);
    box-shadow: inset 0 0 5px #fff, 0 0 10px rgba(200,150,0,0.6);
  }

  .shell {
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    background: linear-gradient(135deg, #ffeedd, #ffccaa);
    box-shadow: inset 0 0 10px rgba(255,200,150,0.6);
  }

  .ivory {
    background: radial-gradient(circle, #f6f0e1, #e8dfcc);
    box-shadow: inset 0 0 10px #fff, 0 0 8px rgba(200,190,150,0.4);
  }

  .peach {
    background: radial-gradient(circle at 40% 40%, #ffb07f, #ff8b66);
    box-shadow: inset 0 0 5px #fff, 0 0 10px rgba(255,150,100,0.4);
  }

  .fig {
    background: radial-gradient(circle at 40% 40%, #80336e, #4b153f);
    box-shadow: inset 0 0 6px #fff, 0 0 10px rgba(100,0,70,0.4);
  }

  .grape {
    background: radial-gradient(circle at 40% 40%, #9933cc, #551a8b);
    box-shadow: inset 0 0 6px #fff, 0 0 10px rgba(100,0,120,0.5);
  }

  .pomegranate {
    background: radial-gradient(circle at 40% 40%, #d10000, #600000);
    box-shadow: inset 0 0 6px #fff, 0 0 10px rgba(200,0,0,0.6);
  }

  .emerald {
    background: radial-gradient(circle at 40% 40%, #00cc88, #006644);
    box-shadow: inset 0 0 5px #fff, 0 0 10px rgba(0,200,100,0.6);
  }

  .crystal {
    background: radial-gradient(circle at 40% 40%, #e0ffff, #c0e0ff);
    box-shadow: inset 0 0 5px #fff, 0 0 10px rgba(180,220,255,0.7);
  }

  .ruby {
    background: radial-gradient(circle at 40% 40%, #ff0044, #800022);
    box-shadow: inset 0 0 5px #fff, 0 0 10px rgba(255,0,50,0.6);
  }

  .plate {
    border-radius: 50%;
    background: radial-gradient(circle at 50% 50%, #f2f2f2 30%, #cccccc 100%);
    box-shadow: inset 0 0 10px #fff, 0 0 10px rgba(100,100,100,0.4);
  }

  .urn {
    border-radius: 50% 50% 30% 30% / 40% 40% 60% 60%;
    background: linear-gradient(180deg, #ccc8a0, #8f8760);
    box-shadow: inset 0 0 8px #fff, 0 0 10px rgba(100,90,60,0.5);
  }

  .silk {
    border-radius: 20%;
    background: linear-gradient(135deg, #fdf5ef, #f5e1d5);
    box-shadow: inset 0 0 10px #fff, 0 0 8px rgba(255,200,200,0.4);
  }
</style>
</head>
<body>

  <div class="intro-text">
    you wake up after the storm. itâ€™s very cold. and you have been waiting for a very, very long time. you recognize atlas's daughter. you'd like to ask her something.
  </div>

  <script>
    const types = [
      'bubble', 'ivory', 'pearl', 'coin', 'shell',
      'peach', 'fig', 'grape', 'pomegranate',
      'emerald', 'crystal', 'ruby', 'plate', 'urn', 'silk'
    ];

    function createObject() {
      const el = document.createElement('div');
      const type = types[Math.floor(Math.random() * types.length)];
      el.classList.add('object', type);
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (6 + Math.random() * 8) + 's';
      el.style.width = 30 + Math.random() * 40 + 'px';
      el.style.height = el.style.width;
      document.body.appendChild(el);

      el.addEventListener('click', () => {
        el.style.animation = 'pop 0.5s forwards';
        el.addEventListener('animationend', () => el.remove());
      });

      el.addEventListener('animationend', () => {
        if (el.parentNode) el.remove();
      });
    }

    setInterval(createObject, 500);
  </script>

</body>
</html>
