<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>fishcatting</title>
  <style>
    body {
      font-size: 16px;
    }

    @media (max-width: 600px) {

        font-size: 20px;
      }

      #categories {
        font-size: 18px;
      }

  <script src="fishcattingscript.js" defer></script>
