<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>secret page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(to top, #0b3d91, #74c0fc); /* underwater to sky gradient */
    font-family: "Times New Roman", serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  .link-text {
    font-size: 2rem;
    color: #ffd700;
    text-decoration: underline;
    cursor: pointer;
    z-index: 10;
  }

  .link-text:hover {
    color: #ffea00;
  }

  /* Bubble styling */
  .bubble {
    position: absolute;
    bottom: -50px;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    cursor: pointer;
    animation: rise linear infinite;
  }

  @keyframes rise {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(-110vh) scale(1.2); }
  }
</style>
</head>
<body>

  <div class="link-text" onclick="goNext()">"what are the kingdoms above like?"</div>

  <script>
    function goNext() {
      window.location.href = "/nextsecret.html"; // change to your next page
    }

    // Function to create bubbles
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      // Random horizontal position
      bubble.style.left = Math.random() * 100 + 'vw';
      // Random size
      const size = Math.random() * 25 + 15;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      // Random animation duration
      bubble.style.animationDuration = (5 + Math.random() * 5) + 's';

      document.body.appendChild(bubble);

      // Pop on click
      bubble.addEventListener('click', () => {
        bubble.remove();
      });

      // Remove bubble when animation ends
      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    }

    // Continuously generate bubbles
    setInterval(createBubble, 500); // every 0.5 seconds
  </script>

</body>
</html>
