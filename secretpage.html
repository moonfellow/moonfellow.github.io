<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>secret page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #ffffff; /* solid white */
    font-family: "Times New Roman", serif;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  .link-text {
    font-size: 1rem;
    color: #005577;
    text-decoration: underline;
    cursor: pointer;
    z-index: 10;
  }

  .link-text:hover {
    color: #ff7700;
  }

  /* Bubble PNG styling */
  .bubble {
    position: absolute;
    bottom: -50px;
    width: 50px;   /* fixed size */
    height: 50px;  /* fixed size */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
    animation: rise linear infinite;
  }

  /* Pop animation */
  @keyframes pop {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.7; }
    100% { transform: scale(0); opacity: 0; }
  }

  @keyframes rise {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(-110vh) scale(1); }
  }
</style>
</head>
<body>

  <a class="link-text" href="https://open.spotify.com/track/0AxZUYeQ9bZwSdt1LmZuok?si=77aeb40f93164bd1">"what are the kingdoms above like?"</a>

  <script>
    // Function to create bubble PNGs
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.backgroundImage = 'url("bubble.png")'; // Replace with your PNG

      // Random horizontal position
      bubble.style.left = Math.random() * 100 + 'vw';

      // Fixed size is already set in CSS

      // Random animation duration
      bubble.style.animationDuration = (5 + Math.random() * 5) + 's';

      document.body.appendChild(bubble);

      // Pop on click
      bubble.addEventListener('click', () => {
        bubble.style.animation = 'pop 0.5s forwards';
        bubble.addEventListener('animationend', () => bubble.remove());
      });

      // Remove bubble when it reaches top
      bubble.addEventListener('animationend', () => {
        if (bubble.parentNode) bubble.remove();
      });
    }

    // Continuously generate bubbles
    setInterval(createBubble, 500); // every 0.5 seconds
  </script>

</body>
</html>
