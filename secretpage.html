<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>secret page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: #ffffff; /* solid white */
    font-family: "Times New Roman", serif;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  .link-text {
    font-size: 2rem;
    color: #005577;
    text-decoration: underline;
    cursor: pointer;
    z-index: 10;
  }

  .link-text:hover {
    color: #ff7700;
  }

  /* Bubble PNG styling */
  .bubble {
    position: absolute;
    bottom: -50px;
    width: 40px;
    height: 40px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    cursor: pointer;
    animation: rise linear infinite;
  }

  @keyframes rise {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(-110vh) scale(1.2); }
  }
</style>
</head>
<body>

  <a class="link-text" href="https://your-next-page.com">what are the kingdoms above like?</a>

  <script>
    // Function to create bubble PNGs
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      // Set your bubble PNG here
      bubble.style.backgroundImage = 'url("bubble.png")'; // make sure bubble.png exists

      // Random horizontal position
      bubble.style.left = Math.random() * 100 + 'vw';
      // Random size
      const size = Math.random() * 40 + 20;
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      // Random animation duration
      bubble.style.animationDuration = (5 + Math.random() * 5) + 's';

      document.body.appendChild(bubble);

      // Pop on click
      bubble.addEventListener('click', () => {
        bubble.remove();
      });

      // Remove bubble when animation ends
      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    }

    // Continuously generate bubbles
    setInterval(createBubble, 500); // every 0.5 seconds
  </script>

</body>
</html>
