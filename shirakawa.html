<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>emperor shirakawa, his son, his son's son, and his son's son's son</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    color: #f0e6d2;
    font-family: 'Crimson Text', serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
      radial-gradient(circle at 20% 50%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(220, 120, 95, 0.03) 0%, transparent 50%);
    pointer-events: none;
  }

  .container {
    max-width: 800px;
    width: 100%;
    background: rgba(26, 26, 46, 0.6);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(240, 230, 210, 0.2);
    border-radius: 4px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    position: relative;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }



  h1 {
    text-transform: lowercase;
    font-weight: 600;
    font-size: 1.8rem;
    margin-bottom: 2.5rem;
    text-align: center;
    color: #d4af37;
    letter-spacing: 1px;
    line-height: 1.4;
    text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
  }

  .scene-image {
    width: 100%;
    height: 300px;
    background: rgba(15, 52, 96, 0.3);
    border: 2px solid rgba(212, 175, 55, 0.3);
    border-radius: 4px;
    margin-bottom: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgba(240, 230, 210, 0.4);
    font-style: italic;
    font-size: 0.95rem;
    overflow: hidden;
    position: relative;
  }

  .scene-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.85;
  }

  .scene-image.placeholder::before {
    content: '[ image placeholder ]';
  }

  #dialogue {
    font-size: 1.15rem;
    line-height: 1.9;
    margin-bottom: 2.5rem;
    color: #f0e6d2;
    min-height: 100px;
    animation: textFade 0.6s ease;
  }

  @keyframes textFade {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  #choices {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
  }

  #choices button {
    background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), rgba(220, 120, 95, 0.1));
    border: 1.5px solid rgba(212, 175, 55, 0.4);
    color: #f0e6d2;
    font-family: 'Crimson Text', serif;
    font-size: 1rem;
    padding: 0.9rem 1.5rem;
    cursor: pointer;
    text-transform: lowercase;
    transition: all 0.3s ease;
    text-align: left;
    position: relative;
    overflow: hidden;
    border-radius: 2px;
  }

  #choices button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
    transition: left 0.5s ease;
  }

  #choices button:hover::before {
    left: 100%;
  }

  #choices button:hover {
    background: linear-gradient(135deg, rgba(212, 175, 55, 0.25), rgba(220, 120, 95, 0.25));
    border-color: rgba(212, 175, 55, 0.8);
    transform: translateX(8px);
    box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
  }

  #choices button:active {
    transform: translateX(4px);
  }

  @media (max-width: 600px) {
    .container {
      padding: 2rem 1.5rem;
    }

    h1 {
      font-size: 1.4rem;
    }

    #dialogue {
      font-size: 1.05rem;
    }

    .scene-image {
      height: 200px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>emperor shirakawa, his son, his son's son, and his son's son's son</h1>
    <div class="scene-image placeholder" id="sceneImage"></div>
    <p id="dialogue"></p>
    <div id="choices"></div>
  </div>

  <script>
    const scenes = {
      start: {
        text: "the year is 1087 in imperial japan. you are emperor shirakawa. the fujiwara family and the court grow increasingly dependent on powerful, violent allies, and you must retain control.",
        image: "", // Add image URL here
        choices: [
          { text: "copy your grandfather go-sanjo and abdicate from the throne.", next: "horikawa" },
          { text: "stay in power.", next: "end" }
        ]
      },
      horikawa: {
        text: "your son, four-year-old horikawa, inherits the throne. you reassert the cloistered rule system and rule behind the shadows. but your son grows older. he has a child with the princess consort tokushi. he grows restless.",
        image: "", // Add image URL here
        choices: [
          { text: "do nothing.", next: "end" },
          { text: "strangle horikawa while tokushi is asleep.", next: "end" },
          { text: "force horikawa to resign.", next: "resign" }
        ]
      },
      resign: {
        text: "horikawa resigns, and his son toba ascends to the throne. he is a precocious boy who likes to memorize maps. you are fond of him. soon he comes of age.",
        image: "", // Add image URL here
        choices: [
          { text: "approve his marriage to fujiwara no taikenmon'in, strengthening the ties between the imperial court and the fujiwara family.", next: "marriage" },
          { text: "reject his marriage to fujiwara no taikenmon'in.", next: "end" }
        ]
      },
      marriage: {
        text: "the ceremony is beautiful, and you enjoy their laughter. you enjoy it too much. rumors spread that your affection for taikenmon'in is improper.",
        image: "", // Add image URL here
        choices: [
          { text: "execute the gossipmongers.", next: "end" },
          { text: "ignore the whispers.", next: "ignore" }
        ]
      },
      ignore: {
        text: "taikenmon'in gives birth to a son named sutoku. he has wide, unblinking, familiar eyes. you shiver. you remain silent. some claim that the child is not toba's but yours.",
        image: "", // Add image URL here
        choices: [
          { text: "speak to toba. assure him these are lies.", next: "lie" },
          { text: "do not speak to toba.", next: "sutoku" }
        ]
      },
      lie: {
        text: "toba does not believe you. he begins to resent sutoku, who has become emperor. to oppose him, toba begins to back the fujiwara family.",
        image: "", // Add image URL here
        choices: [
          { text: "a factional split emerges within the imperial court.", next: "end" }
        ]
      },
      sutoku: {
        text: "unable to deny the rumors, toba is devastated. his son is, in fact, his uncle. the boy he raised has become a stranger. he allies with the fujiwara to oppose now-emperor sutoku.",
        image: "", // Add image URL here
        choices: [
          { text: "a factional split emerges within the imperial court.", next: "end" }
        ]
      },
      end: {
        text: "the rift is unbearable. war erupts.",
        image: "", // Add image URL here
        choices: [
          { text: "play again", next: "start" }
        ]
      }
    };

    const dialogue = document.getElementById("dialogue");
    const choices = document.getElementById("choices");
    const sceneImage = document.getElementById("sceneImage");

    function showScene(name) {
      const scene = scenes[name];
      
      dialogue.textContent = "";
      choices.innerHTML = "";
      
      // Handle image
      if (scene.image) {
        sceneImage.className = "scene-image";
        sceneImage.innerHTML = `<img src="${scene.image}" alt="Scene illustration">`;
      } else {
        sceneImage.className = "scene-image placeholder";
        sceneImage.innerHTML = "";
      }
      
      setTimeout(() => {
        dialogue.textContent = scene.text;
        
        scene.choices.forEach((choice, index) => {
          setTimeout(() => {
            const button = document.createElement("button");
            button.textContent = choice.text;
            button.onclick = () => showScene(choice.next);
            button.style.opacity = "0";
            button.style.animation = "fadeIn 0.4s ease forwards";
            button.style.animationDelay = `${index * 0.1}s`;
            choices.appendChild(button);
          }, 100);
        });
      }, 50);
    }

    showScene("start");
  </script>
</body>
</html>
