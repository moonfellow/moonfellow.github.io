<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confessions Generator</title>
<style>
html { font-size: 16px; } /* 1rem = 16px */
body { font-family: Arial, sans-serif; margin: 2rem; background: #fafafa; color: #333; }
h1 { font-size: 1.5rem; margin-bottom: 1rem; text-align: center; }
button { font-size: 1rem; padding: 0.5rem 1rem; margin-bottom: 1rem; border-radius: 0.25rem; cursor: pointer; }
pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; font-size: 1rem; border-radius: 0.25rem; max-width: 40rem; margin: 0 auto; }
.container { text-align: center; }
</style>
</head>
<body>

<h1>Confessions Generator</h1>
<div class="container">
    <button onclick="generateText()">Generate!</button>
    <pre id="output"></pre>
</div>

<script>
async function generateText() {
    const outputEl = document.getElementById("output");
    outputEl.textContent = "Generating...";

    try {
        const response = await fetch("https://api-inference.huggingface.co/models/moonfellow/confessionstextgenerator", {
            method: "POST",
            headers: {
                "Authorization": "Bearer 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",
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ inputs: "" }) // empty prompt
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const result = await response.json();

        // Hugging Face API returns [{ generated_text: "..." }]
        outputEl.textContent = result[0]?.generated_text || JSON.stringify(result);
    } catch (err) {
        outputEl.textContent = "Error: " + err.message;
    }
}
</script>

</body>
</html>
